<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
  </head>

  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f0f0f0;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      "
    >
      <!-- Header with Logo -->
      <div style="background-color: #007bff; padding: 15px; text-align: center">
        <img
          src="https://www.shiphit.in/images/logo-1.png"
          alt="Logo"
          style="max-width: 150px; height: auto"
        />
      </div>

      <!-- Content Section -->
      <div style="padding: 20px">
        <p style="font-size: 18px">Hello,</p>
        <p style="font-size: 16px">
          Follow this link to reset your %APP_NAME% password for your %EMAIL%
          account:
        </p>
        <p style="font-size: 16px">
          <a href="%LINK%" style="color: #007bff; text-decoration: none"
            >Reset Password</a
          >
        </p>
        <p style="font-size: 16px">
          If you didnâ€™t ask to reset your password, you can ignore this email.
        </p>
        <p style="font-size: 16px">Thanks,</p>
        <p style="font-size: 16px">Your %APP_NAME% team</p>
      </div>

      <!-- Footer Section -->
      <div
        style="
          background-color: #f0f0f0;
          padding: 10px;
          text-align: center;
          font-size: 14px;
          color: #666;
        "
      >
        <p>
          This email was sent to %EMAIL%. If you received this email in error,
          please ignore it.
        </p>
      </div>
    </div>
  </body>
</html>
